openapi: 3.0.0
info:
  title: Make Review API
  description: レビュー管理に関するAPI
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
paths:
  /review:
    get:
      summary: レビュー一覧の取得
      responses:
        '200':
          description: レビュー一覧の取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewAll'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorServerInnerResponse'
  /books/get/{reviewid}:
    get:
      summary: レビュー情報の取得
      parameters:
        - in: path
          name: reviewid
          required: true
          description: レビューID
          schema:
            type: string
            example: "00001"
      responses:
        '200':
          description: レビュー情報取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '400':
          description: リクエストが不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUpdateDeleteGetRequestResponse'
        '404':
          description: 対応するレビューIDが存在しません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorGetResponse'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorServerInnerResponse'
  /books/create/{reviewid}:
    post:
      summary: 本の作成
      parameters:
        - in: path
          name: reviewid
          required: true
          description: レビューID
          schema:
            type: string
            example: "R00001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: ユーザー情報作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: リクエストが不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorCreateRequestResponse'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorServerInnerResponse'
  /books/update/{reviewid}:
    patch:
      summary: レビュー情報の更新
      parameters:
        - in: path
          name: reviewid
          required: true
          description: レビューID
          schema:
            type: string
            example: "R00001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: レビュー情報更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: リクエストが不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUpdateDeleteGetRequestResponse'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorServerInnerResponse'
  /books/delete/{reviewid}:
    delete:
      summary: 本情報の削除
      parameters:
        - in: path
          name: reviewid
          required: true
          description: 本ID
          schema:
            type: string
            example: "R00001"
      responses:
        '200':
          description: レビュー情報削除成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: リクエストが不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUpdateDeleteGetRequestResponse'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorServerInnerResponse'
components:
  schemas:
    ReviewAll:
      type: object
      required:
        - reviewid
        - bookid
        - userid
        - reviewval
        - reviewdate
      properties:
        reviewid:
          type: string
          example: "R00001"
        bookid:
          type: string
          example: "00001"
        userid:
          type: string
          example: "1"
        reviewval:
          type: string
          example: "3"
        reviewdate:
          type: string
          example: "2025-07-18"
    Review:
      type: object
      required:
        - reviewid
        - bookid
        - userid
        - reviewval
        - reviewdate
      properties:
        reviewid:
          type: string
          example: "R00001"
        bookid:
          type: string
          example: "00001"
        userid:
          type: string
          example: "1"
        reviewval:
          type: string
          example: "3"
        reviewdate:
          type: string
          example: "2025-07-18"
          
    SuccessResponse:
      type: object
      properties:
        code:
          type: string
          example: 200
        message:
          type: string
          example: 処理成功
          
    ErrorCreateRequestResponse:
      type: object
      properties:
        code:
          type: string
          example: 400
        message:
          type: string
          example: 入力値が不正です
        details:
          type: string
          example: reviewidは必須です
          
    ErrorUpdateDeleteGetRequestResponse:
      type: object
      properties:
        code:
          type: string
          example: 400
        message:
          type: string
          example: reviewidが不正です
          
    ErrorGetResponse:
      type: object
      properties:
        code:
          type: string
          example: 404
        message:
          type: string
          example: 存在しないreviewidです
          
    ErrorServerInnerResponse:
      type: object
      properties:
        code:
          type: string
          example: 500
        message:
          type: string
          example: サーバー内エラーです
