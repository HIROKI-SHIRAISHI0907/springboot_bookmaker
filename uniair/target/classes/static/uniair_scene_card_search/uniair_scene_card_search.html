<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>テスト</title>
	<style>
        .bodys {
            padding: 0.25em 0.5em;/*上下 左右の余白*/
  			color: #494949;/*文字色*/
  			background: transparent;/*背景透明に*/
  			border-left: solid 5px #7db4e6;/*左線*/
        }

        .scene_member_search_csv {
        	text-align: center;
        	padding: 0.5em 1em;
    		margin: 2em 0;
    		font-weight: bold;
    		color: #6091d3;/*文字色*/
    		background: #FFF;
    		border: solid 3px #6091d3;/*線*/
    		border-radius: 10px;/*角の丸み*/
        }
	</style>
</head>
<body>
	<h1 class="bodys">シーンカード検索画面</h1>
	<div class="scene_member_search_csv">
		<div>
			メンバー名:
			<input type="text" name="text" value="メンバー名">
		</div>
		<div>
			グループ名:
			<input type="radio" name="group" value="櫻坂46" checked>櫻坂46
			<input type="radio" name="group" value="日向坂46">日向坂46
		</div>
		<div>
			誕生日:
			月:
			<select size="1" name="month">
            	<option value="1">1月</option>
            	<option value="2">2月</option>
            	<option value="3">3月</option>
            	<option value="4">4月</option>
            	<option value="5">5月</option>
            	<option value="6">6月</option>
            	<option value="7">7月</option>
            	<option value="8">8月</option>
            	<option value="9">9月</option>
            	<option value="10">10月</option>
            	<option value="11">11月</option>
            	<option value="12">12月</option>
        	</select>
        	日:
			<select size="1" name="day">
            	<option value="1">1日</option>
            	<option value="2">2日</option>
            	<option value="3">3日</option>
            	<option value="4">4日</option>
            	<option value="5">5日</option>
            	<option value="6">6日</option>
            	<option value="7">7日</option>
            	<option value="8">8日</option>
            	<option value="9">9日</option>
            	<option value="10">10日</option>
            	<option value="11">11日</option>
            	<option value="12">12日</option>
            	<option value="13">13日</option>
            	<option value="14">14日</option>
            	<option value="15">15日</option>
            	<option value="16">16日</option>
            	<option value="17">17日</option>
            	<option value="18">18日</option>
            	<option value="19">19日</option>
            	<option value="20">20日</option>
            	<option value="21">21日</option>
            	<option value="22">22日</option>
            	<option value="23">23日</option>
            	<option value="24">24日</option>
            	<option value="25">25日</option>
            	<option value="26">26日</option>
            	<option value="27">27日</option>
            	<option value="28">28日</option>
            	<option value="29">29日</option>
            	<option value="30">30日</option>
            	<option value="31">31日</option>
        	</select>

		</div>
		<div>
			タイプ:
			<input type="checkbox" name="color" value="1">RED
			<input type="checkbox" name="color" value="2">BLUE
			<input type="checkbox" name="color" value="3">GREEN
			<input type="checkbox" name="color" value="4">YELLOW
			<input type="checkbox" name="color" value="5">PURPLE
		</div>
		<div>
			スキルレベル:
			<select size="1" name="skill_level">
            	<option value="1">1</option>
            	<option value="2">2</option>
            	<option value="3">3</option>
            	<option value="4">4</option>
            	<option value="5">5</option>
            	<option value="6">6</option>
            	<option value="7">7</option>
        	</select>
        </div>
        <div>
			シーンカード楽曲名:
			<select size="1" name="music_name">
            	<option value="誰がその鐘を鳴らすのか？">誰がその鐘を鳴らすのか？</option>
        	</select>
        </div>
		<p><input type="submit" value="検索する"></p>
	</div>
</body>
</html>
